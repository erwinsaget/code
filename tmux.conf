set -g default-terminal "screen-256color"

# use ctrl a as prefix and remove old one
set -g prefix `
bind-key ` send-prefix

# remove the old prefix
unbind C-b

# Don't rename the window
set-window-option -g allow-rename off

# Start numbering from 1
set-option -g base-index 1
setw -g pane-base-index 1

# Command to reload source file for tmux
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Easily split windows
bind | split-window -h
bind - split-window -v

# Smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

set -g status-left ''
set -g status-right '#{prefix_highlight} #[fg=colour231,bg=colour04,bold] #I #[bg=default] | %a %m-%d-%Y %H:%M'
set -g status-bg default
set -g status-fg colour12

# Enable mouse mode
set -g mouse on

# Set the status bar on top
set-option -g status-position top

# Gulp alerts and tmux
set-option -g default-command "which reattach-to-user-namespace > /dev/null && reattach-to-user-namespace -l $SHELL || $SHELL"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
#set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
