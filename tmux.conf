# use tilda as prefix and remove old one
set -g prefix `
bind-key ` send-prefix

# Don't rename the window
set -g allow-rename off

# generous history limit
set-option -g history-limit 50000

# show messages for 2 seconds instead
set -g display-time 2500

# Command to reload source file for tmux
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Easily split windows
bind | split-window -h
bind - split-window -v

# Smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

set-option -g status-position bottom      # position the status bar

# mostly here for scrolling
set -g mouse on

# new window should use the current path
unbind-key c
bind-key c new-window -c '#{pane_current_path}'

# status bar messages
set -g status-left-length 32
set -g status-left "[ W:#I | P:#P ]  ["
set -g status-right-length 50
set -g status-right "] "
set -g window-status-current-style "underscore"
# Default statusbar color
set-option -g status-style bg=colour32,fg=colour255
# Active window title colors
set-window-option -g window-status-current-style fg=colour226

# set first window to index 1 (not 0) to map more to the keyboard layout
set-option -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1

